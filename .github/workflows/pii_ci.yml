name: PII CI

on:
  push:
    branches: [ "main" ]

defaults:
  run:
    working-directory: ./pii_data_detector

jobs:
  build:
    runs-on: ubuntu-latest
    environment: pii-dev

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10.14'

    - name: Build
      run: |
        pip install -r requirements.txt
        python -m py_compile app.py